<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wandeldagboek Test</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="bg-blue-600 text-white p-4 rounded-lg mb-6">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
        </svg>
        <h1 class="text-xl font-bold">Wandeldagboek Test</h1>
      </div>
    </header>

    <main class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Componenten</h2>
      
      <div class="mb-6">
        <h3 class="text-lg font-medium mb-2">Weer Display</h3>
        <div class="flex items-center">
          <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weer" class="w-8 h-8 object-contain">
          <div class="ml-2">
            <span class="text-base font-semibold">22°C</span>
            <span class="text-xs text-gray-600 block">Zonnig</span>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <h3 class="text-lg font-medium mb-2">Wandelkaart</h3>
        <div class="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow duration-200">
          <div class="flex justify-between items-start">
            <div>
              <h4 class="text-base font-semibold text-gray-800">Ochtendwandeling</h4>
              <p class="text-xs text-gray-600">Vandaag, 09:30</p>
            </div>
            <div class="flex items-center text-xs">
              <span>22°C</span>
            </div>
          </div>
          
          <div class="mt-2 flex flex-wrap items-center text-xs gap-y-1">
            <div class="flex items-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-500 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>45 minuten</span>
            </div>
            
            <div class="flex items-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-500 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
              </svg>
              <span>2.5 km</span>
            </div>
            
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-500 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
              </svg>
              <span>3 observaties</span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h3 class="text-lg font-medium mb-2">Knoppen</h3>
        <div class="flex flex-wrap gap-2">
          <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
            Primaire knop
          </button>
          <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">
            Secundaire knop
          </button>
          <button class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 rounded-lg text-center text-sm">
      <p>&copy; 2025 Wandeldagboek Test</p>
    </footer>
  </div>
</body>
</html>
